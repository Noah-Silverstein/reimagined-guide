<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Babylon test v0.01</title>
    <style>
      html,
      body,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <script src="babylon.js"></script>
    <canvas id="render-canvas"></canvas>
    <script>
        const canvas = document.getElementById("render-canvas");
        /* all our JavaScript code goes here */
        var engine = new BABYLON.Engine(canvas);
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
        var light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 0), scene);
        
        //draw box
        var box = BABYLON.Mesh.CreateBox("box", 2, scene);
        box.rotation.x = -0.2;
        box.rotation.y = -0.4;

        var boxMaterial = new BABYLON.StandardMaterial("material", scene);
        boxMaterial.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
        box.material = boxMaterial;

        //draw sphere
        const sphere = BABYLON.Mesh.CreateSphere("sphere", scene);
        //sphere.position.x = -5;
        //sphere.rotation.x = 1.5;

        const sphereMaterial = new BABYLON.StandardMaterial("material", scene);
        sphereMaterial.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
        sphere.material = sphereMaterial;

        //draw cylinder
        const cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 2, 2, 2, 12, 1, scene);
        cylinder.position.x = 5;
        cylinder.rotation.x = -0.2;

        const cylinderMaterial = new BABYLON.StandardMaterial("material", scene);
        cylinderMaterial.emissiveColor = new BABYLON.Color3(1, 0.58, 0.5);
        cylinder.material = cylinderMaterial;




        var renderLoop = function () {
            scene.render();
        };
        engine.runRenderLoop(renderLoop);
    </script>
  </body>
</html>
