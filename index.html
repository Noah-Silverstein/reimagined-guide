<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Babylon test v0.01</title>
    <style>
      html,
      body,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <script src="babylon.js"></script>
    <canvas id="render-canvas"></canvas>
    <script>
        const canvas = document.getElementById("render-canvas");
        /* all our JavaScript code goes here */
        var engine = new BABYLON.Engine(canvas);
        var scene = new BABYLON.Scene(engine);


        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
        var light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 0), scene);
        
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 5} , scene);

        //create a bump map
        var mat0 = new BABYLON.StandardMaterial("mat0", scene);
	    mat0.diffuseColor = new BABYLON.Color3(1, 0, 0);
	    mat0.bumpTexture = new BABYLON.Texture("https://i.imgur.com/wGyk6os.png", scene);

        sphere.material = mat0;

        const box = BABYLON.MeshBuilder.CreateBox("box", {width: 3, depth: 4, height: 2}, scene);

        box.rotation.x = -0.3;
        box.rotation.y = -0.5;
        box.position.x = 5;
        
        let startTime = performance.now()	//calculate start time 
        let updatesPerSecond = 1;
        let nextUpdate = startTime
        let currentTime = startTime
        let skipTicks = 1000;

        let t = 0;
        let seconds = 0;
        
        function updateGame(){
            currentTime = performance.now()
            let ellapsedTime = currentTime - startTime
            if (ellapsedTime => 1000){
                ++seconds
                console.log("update tick at second " + seconds);
                startTime = performance.now()
            }
            t += 0.1
            box.rotation.y = t * 0.1;
            sphere.rotation.x = t 
        }
        
        function renderLoop(){
            scene.render();
        }
        //not sure how these 2 interact.
        scene.registerBeforeRender(updateGame) //render only for specific scene but before every render i guess not sure
           
        engine.runRenderLoop(renderLoop); //continously render whatever you need to i guess

    </script>
  </body>
</html>
